{% extends "layout.html" %}

{% block title %}My Flask Blog{% endblock %}

{% block content %}
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
{% endblock %}
